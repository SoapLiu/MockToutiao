<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>头条资讯</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="keywords" content="liuyi cool~" />
    <meta name="description" content="A backend demo project by Yi Liu" />
    <link rel="stylesheet" type="text/css" th:href="@{/styles/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/styles/font-awesome.min.css}" />
    <link rel="stylesheet" media="all" th:href="@{/styles/style.css}" />
    <script type="text/javascript" th:src="@{/scripts/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/main/base/base.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/main/base/util.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/main/base/event.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/main/base/upload.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/main/component/component.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/main/component/popup.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/main/component/popupLogin.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/main/component/upload.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/main/component/popupUpload.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/main/site/home.js}"></script>

<header class="navbar navbar-default navbar-static-top bs-docs-nav" id="top" role="banner">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a th:href="@{'/'}" class="navbar-brand logo">
                <h1>头条资讯</h1>
                <h3>你关心的才是头条</h3>
            </a>
        </div>
        <nav th:switch="${user}!=null" class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
            <ul th:case="true" class="nav navbar-nav navbar-right">
                <li class="js-share" ><a>分享</a></li>
                <li class=""><a th:href="@{'/msg/list'}">站内信</a></li>
                <li class=""><a th:href="@{'/user/' + ${user.id}}" th:text="${user.name}"></a></li>
            </ul>
            <ul th:case="false" class="nav navbar-nav navbar-right">
                <li class="js-login"><a th:href="@{/register}">注册</a></li>
                <li class="js-login"><a th:href="@{/login}">登录</a></li>
            </ul>
        </nav>
    </div>
</header>
</head>
</html>
